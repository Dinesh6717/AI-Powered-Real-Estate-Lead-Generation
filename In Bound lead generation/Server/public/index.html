<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real Estate Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0056b3;
      --secondary: #6c757d;
      --overlay-color: rgba(0, 0, 0, 0.5);
      --text: #ffffff;
      --white: #ffffff;
      --radius: 0.5rem;
      --gap: 1rem;
      --shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }
    /* dark overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--overlay-color);
      z-index: 1;
    }
    .wrapper {
      position: relative;
      z-index: 2;
      max-width: 520px;
      width: 100%;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: calc(var(--gap) * 2);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: var(--white);
      margin-bottom: var(--gap);
    }
    .tagline {
      font-size: 1.1rem;
      margin-bottom: calc(var(--gap) * 2);
      color: var(--white);
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gap);
      justify-content: center;
    }
    .btn {
      flex: 1 1 120px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-weight: 700;
      border: 2px solid transparent;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .btn-login {
      background-color: var(--primary);
      color: var(--white);
      border-color: var(--primary);
    }
    .btn-login:hover {
      background-color: #004494;
    }
    .btn-signup {
      background: transparent;
      border-color: var(--white);
      color: var(--white);
    }
    .btn-signup:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    @media (max-width: 400px) {
      .actions { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">Real Estate</div>
    <div class="tagline">Discover your next home with us</div>
    <div class="actions">
      <button class="btn btn-login" onclick="location.href='login.html'">Login</button>
      <button class="btn btn-signup" onclick="location.href='signup.html'">Sign Up</button>
    </div>
  </div>
</body>
</html>
